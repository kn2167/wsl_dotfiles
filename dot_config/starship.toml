# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true


[conda]
symbol = " "
[dart]
symbol = " "

[directory]
read_only = " 󰌾"

[docker_context]
symbol = " "
[git_branch]
symbol = " "

[golang]
symbol = " "
[hg_branch]
symbol = " "

[hostname]
ssh_symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[kotlin]
symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = "󰍛 "

[meson]
symbol = "󰔷 "

[nim]
symbol = "󰆥 "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "
[package]
symbol = "󰏗 "
[php]
symbol = " "

[pijul_channel]
symbol = " "

[python]
symbol = " "

[rlang]
symbol = "󰟔 "

[ruby]
symbol = " "

[rust]
symbol = " "
[swift]
symbol = " "

[zig]
symbol = " "

[shlvl]
disabled = false
threshold = 1
symbol = "↕️ "

[shell]
disabled = false
bash_indicator = " "
zsh_indicator = " "
style = 'yellow bold'
[os.symbols]
Alpaquita = " "
Alpine = " "
AlmaLinux = " "
Amazon = " "
Android = " "
Arch = " "
Artix = " "
CentOS = " "
Debian = " "
DragonFly = " "
Emscripten = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = "󰛓 "
Gentoo = " "
HardenedBSD = "󰞌 "
Illumos = "󰈸 "
Linux = " "
Mabox = " "
Macos = " "
Manjaro = " "
Mariner = " "
MidnightBSD = " "
Mint = " "
NetBSD = " "
NixOS = " "
OpenBSD = "󰈺 "
openSUSE = " "
OracleLinux = "󰌷 "
Pop = " "
Raspbian = " "
Redhat = " "
RedHatEnterprise = " "
RockyLinux = " "
Redox = "󰀘 "
Solus = "󰠳 "
SUSE = " "
Ubuntu = " "
Unknown = " "
Void = " "
Windows = "󰍲 "

[os]
disabled = false
format = "$symbol "

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 30
style = "bold red"

[status]
style= 'bg:yellow'
symbol= '❌'
success_symbol= '⚡'
format= '[$symbol$status]($style) '
map_symbol= true
disabled= false
pipestatus_separator= '| '
pipestatus_format= '\[$pipestatus\] => [$symbol$common_meaning$signal_name$maybe_int]($style)'

[sudo]
style= 'bold green'
symbol='🧙 '
format= '[as $symbol]($style)'
disabled=false
